    <div class="divFormEmail" style="background-image: url('img/qwe.jpg'); ">
        <form class="formEmail" name="meu_form">
                <h1 style="color:#ffffff;">Simulador Financeiro</h1><br>
                <div class="perda">
                    <label for="perda">Digite sua perda de produção em Reais</label><br>
                    <input type="number" name="nome" id="perda" placeholder="R$" required="required" >
                </div><br>
                <div class="periodo">
                    <label for="periodo">Periodo</label><br>
                    <select name="" id="desconto">
                        <option value="0">Selecione</option>
                        <option value="0.20">Semanal</option>
                        <option value="0.40">Mensal</option>
                        <option value="0.80">Anual</option>
                    </select>
                </div><br>
                <div class="submit" style="text-align:right;">
                    <input type="button" onclick="chamada();" value="Calcular">
                </div>
                <br><br>
                <div id="div_mensagem" style="color:#ffffff;"></div>  <!-- div mensagem vai mostrar a mensagem na tela -->
            </form>
    </div>
    
        
    </div>

    <div class="rodape">Copyright © 2019 HardDesk Solutions Inc.</div>
</body>

<script>
    function chamada() {

        var Perdatotal = perda.value; //setando o valor da perdatotal  na variavel
        var y = Perdatotal * parseFloat(desconto.value); // convertendo o valor do desconto para float para fazer o calculo. 
        var x = Perdatotal - y; // calculo para saber a perda  no valor liquido usando nosso sistema

        // nessa div é mostrado o valor da perda total, da porcentagem da perda , da perda em reais e o valor liquido da perda.
        div_mensagem.innerHTML = `Sua perda total é de R$${perda.value}. 
        Usando nossas soluções sua redução de perda será de R$${y.toFixed(2)}
         que é igual à ${( y / Perdatotal)*100}% da sua perda.  
          Sendo assim reduzirá sua perda para R$ ${x.toFixed(2)} reais.`;
          
    }
</script>
